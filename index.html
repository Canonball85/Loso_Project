<!Doctype html>

<html>

<head>
  <title>Final-Project</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- GOOGLE FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:500italic,600italic,600,700,700italic,300italic,300,400,400italic,800,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600italic,700,900' rel='stylesheet' type='text/css'>

  <!-- favicons -->
  <link rel="icon" type="image/png" href="img/favicon.png" />

</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!-- LOGO -->
            <div class="logo text-center">
              <img src="img/logo.png" alt="logo" />

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="header-text">
              <!-- Title & Description -->
              <h1>A clean and modern looking responsive website</h1>
              <p>built with great love</p>
            </div>
            <div class="header-btns">
              <!-- Header Buttons -->
              <a class="btn btn-download" href="#">Download</a>
              <a class="btn btn-tour" href="#">Take a Tour</a>
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-iphone">

              <!-- Header Iphone -->
              <img src="img/iphone-header.png" alt="header iphone" />



            </div>

          </div>
        </div>



      </div>
    </div>

  </header>

  <!-- Bootstrap JS -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>










</html>
